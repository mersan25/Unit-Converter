<!DOCTYPE html>
<html lang="en">
<head>
  <!--Created by mersan Sufinanal-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <meta name="description" content="free unit Converter *conversion of length to meter & feet  *convertion of volume to litres & Gallons *convertion of mass to kilogram & pounds">
<title>Unit Converter</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    
    <!--head section-->
    <div class="head-container">
    <h2>Metric/Imperial Unit Conversion</h2>
    <input type="text" id="input-el">
      
    <button id="convert-el">Convert</button>
    </div>
    
    <div class="main">
      
      <div class="box">
       <h3 class="title-main">Length (Meter/feet)</h3>
       <p class="txt" id="length-el">20 meter = 65.616 feet | 20 feet =6.096 meter</p>
            </div>
            
            
            
      <div class="box">
       <h3 class="title-main">Volume (Liters/Gallons)</h3>
       <p class="txt" id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            
            

      <div class="box">
       <h3 class="title-main">Mass (Kilograms/Pounds)</h3>
       <p class="txt" id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
            
    </div>
    
  
  </div>

  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
